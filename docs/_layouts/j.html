<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/img/favicon.png" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ site.url }}{{ site.baseurl }}/j/api.html" class="logo">
                    <span>efw4.X</span>&nbsp;
                    API ドキュメント
                </a>
                <nav>
                	<a href="{{ site.url }}{{ site.baseurl }}"><i class="fas fa-home"></i></a>
                	<a href="https://github.com/efwGrp/efw4.X/j/index.html"><i class="fab fa-github"></i></a>
                    <div class="language-switcher">
                        <button class="lang-btn" onclick="switchLanguage('en')">
                            English
                        </button>
                        <button class="lang-btn" onclick="switchLanguage('jp')">
                            日本語
                        </button>
                        <button class="lang-btn" onclick="switchLanguage('cn')">
                            中文 
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
    <br>
        <div class="content">
           {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; 2025 efwGrp. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 言語切り替え関数
        function switchLanguage(lang) {
        	var pageurl="{{ site.url }}{{ site.baseurl }}{{ page.url }}";
        	var ary=pageurl.split("/");
        	if (lang=="en") ary[ary.length-2]="e";
        	if (lang=="jp") ary[ary.length-2]="j";
        	if (lang=="cn") ary[ary.length-2]="c";
        	pageurl=ary.join("/");
            window.location.href = pageurl;
        }
    </script>
</body>
</html>
